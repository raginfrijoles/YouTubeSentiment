<!DOCTYPE html>
<html lang="en">
<head>
    <title>YouTube Comment Sentiment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="pb-3 pt-3">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="/static/custom.js"></script>
    <div class="container col-12 col-md-12 col-lg-6">
        <div class="row mt-5 text-center">
            <h1 class="display-5">YouTube Sentiment Analyzer</h1>
        </div>

        <div class="row">
            <form class="row col-12 g-3 align-items-center" action="/results" method="GET">
                <div class="col-7">
                    <label class="visually-hidden" for="ytURL">YouTube URL</label>
                    <div class="input-group">
                        <input class="form-control" value="{{ yturl }}" type="text" id="ytURL" name="ytURL" placeholder="YouTube URL">
                    </div>
                </div>
                <div class="col-3">
                    <select class="form-select" name = "maxComments" id="maxComments" aria-label="Default select example">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="1000">All</option>
                    </select>
                </div>
                <div class="col-2 d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div  id="error" class="text-danger form-text col-7">{{ error }}</div>
                <div  class="form-text col-3"># of comments</div>
            </form>
        </div>
        {% block content %} {% endblock %}
    </div>
</body>
</html>
